language: php

php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm

before_install:
  - sudo apt-get update && travis_retry sudo apt-get --reinstall install -qq language-pack-{et,pl}
  - dpkg --list | grep language-pack
  - locale -a
  # enable EZC for hhvm
  - cat /etc/hhvm/php.ini
  - echo hhvm.enable_zend_compat=true | sudo tee -a /etc/hhvm/php.ini

install:
  - composer install --no-interaction --prefer-source

script:
  - env -i LC_ALL=et_EE.utf8 php -r 'print_r($_ENV);var_dump(setlocale(LC_ALL, 0)); passthru("env; date +%A%d.%B"); echo strftime("%A, %d. %B");'
